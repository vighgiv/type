<div class="app-container">
  <div class="textbox">
    <textarea (input)="onInput($any($event.target).value)"></textarea>
    <span
      [ngClass]="[compareText(letter, enteredText[i]), cursor(i)]"
      *ngFor="let letter of currentPracticeText.split(''); let i = index"
      >{{ letter }}</span
    >
  </div>
  <div class="keyboard">ads</div>
</div>
